databaseChangeLog:
  - changeSet:
      id: 1
      author: Ömer Seyfettin Manisalıgil
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_name
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_customer_user_id
                    references: users(id)
                    nullable: false