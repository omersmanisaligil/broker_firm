databaseChangeLog:
  - changeSet:
      id: 1
      author: Ömer Seyfettin Manisalıgil
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(32)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(16)
                  constraints:
                    nullable: false