databaseChangeLog:
  - changeSet:
      id: 1
      author: Ömer Seyfettin Manisalıgil
      changes:
        - createTable:
            tableName: asset
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: usable_size
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_asset_customer_id
                    references: customer(id)
                    nullable: false
        - createIndex:
            tableName: asset
            indexName: idx_asset_customer_id
            columns:
              column:
                name: customer_id
        - addUniqueConstraint:
            tableName: asset
            columnNames: name, customer_id